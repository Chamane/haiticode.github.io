<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>note annuelle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- <div class="alert">

  <div class="content-box">
    <h1>Calculer reussite matiere annuelle</h1>
    <div class="note-annuelle">
      <span class=note>00.00</span>
      <span class="mention">réussite</span>
    </div>
    <div class="trimestre">
      <div class="note-trimestre" id="trimestre-1">
        <span class="note-periode">trimestre 1</span>
        <span class=note>00.00</span>
        <span class="mention">réussite</span>
      </div>
      <div class="note-trimestre" id="trimestre-2">
        <span class="note-periode">trimestre 2</span>
        <span class=note>00.00</span>
        <span class="mention">réussite</span>
      </div>
      <div class="note-trimestre" id="trimestre-3">
        <span class="note-periode">trimestre 3</span>
        <span class=note>00.00</span>
        <span class="mention">réussite</span>
      </div>
    </div>
    <div class="note-saisie">
      <div class="note-trim-saisie" id='note-trim-1'>
        <label for="intra">Intra</label>
        <input type="number" class='intra' id='intra-trim-1'>
        <label for="intra">Final</label>
        <input type="number" class='final' id='final-trim-1'>
      </div>
      <div class="note-trim-saisie" id='note-trim-2'>
        <label for="intra">Intra</label>
        <input type="number" class='intra' id='intra-trim-2'>
        <label for="intra">Final</label>
        <input type="number" class='final' id='final-trim-2'>
      </div>
      <div class="note-trim-saisie" id='note-trim-3'>
        <label for="intra">Intra</label>
        <input type="number" class='intra' id='intra-trim-3'>
        <label for="intra">Final</label>
        <input type="number" class='final' id='final-trim-3'>
      </div>
    </div>
  </div>
  <script src='app.js'></script>
</body>
</html>
